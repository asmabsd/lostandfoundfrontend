<div class="register-container">

  <div class="register-box">
    <h2>Create an Account</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      
      <!-- First Name -->
      <div class="form-group">
        <label>First Name</label>
        <input type="text" formControlName="firstName" placeholder="Enter your first name" />
        <div class="error" *ngIf="submitted && registerForm.controls['firstName'].errors?.['required']">
          First name is required.
        </div>
      </div>

      <!-- Last Name -->
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" formControlName="lastName" placeholder="Enter your last name" />
        <div class="error" *ngIf="submitted && registerForm.controls['lastName'].errors?.['required']">
          Last name is required.
        </div>
      </div>

      <!-- CIN -->
      <div class="form-group">
        <label>CIN</label>
        <input type="text" formControlName="cin" placeholder="Enter your CIN" />
        <div class="error" *ngIf="submitted && registerForm.controls['cin'].errors?.['required']">
          CIN is required.
        </div>
      </div>

      <!-- Code -->
   

    

      <!-- Email -->
      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" placeholder="Enter your email" />
        <div class="error" *ngIf="submitted && (registerForm.controls['email'].errors?.['required'] || registerForm.controls['email'].errors?.['email'])">
          A valid email is required.
        </div>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" placeholder="Create a password" />
        <div class="error" *ngIf="submitted && (registerForm.controls['password'].errors?.['required'] || registerForm.controls['password'].errors?.['minlength'])">
          Password must be at least 6 characters.
        </div>
      </div>

      <!-- Confirm Password -->
     <div class="form-group">
  <label>Confirm Password</label>
  <input type="password" formControlName="confirmPassword" placeholder="Confirm your password" />
  <div class="error" *ngIf="submitted && registerForm.errors?.['mismatch']">
    Passwords do not match.
  </div>
</div>

<div class="success-message" *ngIf="successMessage">
  {{ successMessage }}
</div>

<div class="d-flex gap-3 mt-3 align-items-center justify-content-center">
  <button type="submit" class="gsi-material-button">Register</button>

  <button type="button" class="btn-google" (click)="signUpWithGoogle()">
    <div class="gsi-material-button-content-wrapper">
      <div class="gsi-material-button-icon">
        <!-- IcÃ´ne Google -->

          <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>

</div>


      <p class="login-text">
        Already have an account?
        <a (click)="goToLogin()">Login here</a>
      </p>
    </form>
  </div>
</div>
