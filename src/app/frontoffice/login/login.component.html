<div class="login-container">
  <div class="card">
    <div class="card-header">
      <h2>LOGIN</h2>
    </div>
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            formControlName="email" 
            class="form-control" 
            [ngClass]="{ 'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched }"
          >
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="invalid-feedback">
            <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required
</div>
            <div *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email address
</div>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            formControlName="password" 
            class="form-control"
            [ngClass]="{ 'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched }"
          >
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="invalid-feedback">
Password is required
          </div>
        </div>

        

        <button type="submit" class="btn btn-primary" [disabled]="isLoading || loginForm.invalid">
          <span *ngIf="!isLoading">Se connecter</span>
          <span *ngIf="isLoading">
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
           Loading...
          </span>
        </button>
        <div class="register-link">
Don't have an account yet?
  <a routerLink="/frontoffice/register">Sign up  here
</a>
</div>
      </form>
    </div>
  </div>
</div>
